@LayoutPage Templates/IndexTemplate.html

<h1>Liste utilisateurs</h1>
<br/>
NoSession : @App.SessionNo&nbsp;démarrée le : @App.StartDate

<div class="container">
	<form>
	  <div class="form-group">
		<label for="prenom">Prénom</label>
		<input type="text" class="form-control" id="Prenom" value="@user.prenom">
	  </div>
	  <div class="form-group">
		<label for="nom">Nom</label>
		<input type="text" class="form-control" id="nom" value="@user.nom">
	  </div>
	  <button type="submit" class="btn btn-primary">Ok</button>
	</form>
</div>
